<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA DOM</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>To-Do List</h1>
    <div>
        <p>Got things to do? Let's get 'em done. Add tasks, then check them off or delete them when you've completed them.</p>
        <input type="text" id="taskInput" placeholder="Add new task" required minlength="1"
        maxlength="25" /> <!-- validation tracker: You can't type more than 25 characters per input -->
        <button onclick="addTask()">Add Task</button>
    </div>
    <br>
    <div id="todo-list">
        <!-- Tasks will be dynamically added here -->
    </div>

    </div>
</body>
</html>
